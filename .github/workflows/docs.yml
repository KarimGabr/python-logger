name: Documentation
run-name: ${{ github.actor }} is documenting ‚úçÔ∏èüìù

on:
  push:
    branches: [master]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Job has been triggered by a ${{ github.event_name }} event!"
      - run: echo "Branch is ${{ github.ref }} from repository ${{ github.repository }}"
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: pip install sphinx .

      - name: Build Sphinx HTML docs
        run: sphinx-build -b html docs docs/_build/html

      - name: Upload docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/_build/html
